name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/included:14.4.1
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Start test server
      run: |
        cd public
        python3 -m http.server 3000 &
        echo $! > server.pid
        sleep 5
        echo "Test server started on port 3000"
    
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: electron
        headless: true
        spec: cypress/e2e/virtual-screen-reader.cy.ts
        config: baseUrl=http://localhost:3000
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
    
    - name: Stop test server
      if: always()
      run: |
        if [ -f public/server.pid ]; then
          kill $(cat public/server.pid) || true
          rm public/server.pid
        fi
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        if-no-files-found: ignore
    
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos/
        if-no-files-found: ignore
